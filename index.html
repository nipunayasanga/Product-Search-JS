<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JavaScript product filter</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search product"
            onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="material/tshirt.png" alt="">
                <div class="p-details">
                    <h2>Tshirt for Everyone</h2>
                    <h3>$25</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/jordan.png" alt="">
                <div class="p-details">
                    <h2>Jordan shoe</h2>
                    <h3>$100</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/sne.png" alt="">
                <div class="p-details">
                    <h2>Sneakers</h2>
                    <h3>$50</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/sneakers.png" alt="">
                <div class="p-details">
                    <h2>Sneaker shoe</h2>
                    <h3>$60</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/snee.png" alt="">
                <div class="p-details">
                    <h2>Sneakers shoe</h2>
                    <h3>$40</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/victory bucket hat.png" alt="">
                <div class="p-details">
                    <h2>victory bucket hat</h2>
                    <h3>$20</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/apple.png" alt="">
                <div class="p-details">
                    <h2>Apple watch</h2>
                    <h3>$20</h3>
                </div>

        </div>
        <div class="product">
            <img src="material/louis.png" alt="">
            <div class="p-details">
                <h2>Louis watch</h2>
                <h3>$20</h3>
            </div>

    </section>


    <script src="app.js"></script>
</body>
</html>
