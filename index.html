 <!-- Document title -->
 <title>JavaScript product filter</title>

 <!-- Font Awesome stylesheet for icons -->
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

 <!-- External stylesheet for custom styling -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="search01">
    <form class="search">
        <!-- Search icon using Font Awesome -->
        <i class="fas fa-search"></i>
        
    

        <!--onkeyup attribute is used to trigger the search() function 
           whenever a key is released in the search input field. 
           This function is responsible for dynamically filtering and displaying products 
           based on the user's input.Search input field with onkeyup event calling the 'search()' function -->
           
        <input type="text" name="" id="search-item" placeholder="search product" onkeyup="search()">
    </form>
</div>
 <!-- Main container section -->
 <section class="container">

     <!-- Search form -->


     <!-- Product list container -->
     <div class="product-list" id="product-list">

         <!-- Sample product entry -->
         <div class="product">
             <!-- Product image -->
             <img src="material/tshirt.png" alt="">
             
             <!-- Product details -->
             <div class="p-details">
                 <!-- Product name -->
                 <h2>Tshirt for Everyone</h2>
                 
                 <!-- Product price -->
                 <h3>$25</h3>
             </div>
         </div>

         <!-- Repeat the above structure for each product entry -->

            <div class="product">

            </div>

                </div>

            </div>
            <div class="product">
                <img src="material/sneakers.png" alt="">
                <div class="p-details">
                    <h2>Sneaker shoe</h2>

                </div>

            </div>
            <div class="product">
                <img src="material/snee.png" alt="">

                </div>

            </div>
            <div class="product">
                <img src="material/victory bucket hat.png" alt="">
                <div class="p-details">
                    <h2>victory bucket hat</h2>
                    <h3>$20</h3>
                </div>

            </div>
            <div class="product">
                <img src="material/apple.png" alt="">

    </section>


    <button class="button" style="vertical-align:middle" id="clickme">Submit</button>

    <script src="app.js"></script>
</body>
</html>
